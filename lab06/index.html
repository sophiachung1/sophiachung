<!DOCTYPE html>
<html>
<head>
	<title>Lab 6:Simple Image Gallery</title>
	<style> 
		h1{text-align: center;}
		.thumbnail{float: left;text-align: center;}
		.thumbnail p{visibility: hidden;background: #DDC7A0;color: white;width: 180px;padding: 8px 15px;}
		.thumbnail:hover p{visibility: visible;}
		.gallery{width: 200px;height: 200px;margin-right: 10px;}
		.picture{width: 100%;height: 100%;}
		body{background-color: #FFE0E3;}
		h1{color: #AA336A;}
		#wrapper{margin: 0 auto;width: 1000px;}
	</style>
	</head>

	<body>

		
		<h1><strong>My Korea Trip</strong></h1>

		<div id="wrapper">

		<div class="thumbnail">
			<div class="gallery">
				<img class="picture" src="cafe.jpeg" alt="Cafe Layered">
			</div>
			<p>Cafe Layered</p>
		</div>

		<div class="thumbnail">
			<div class="gallery">
				<img class="picture" src="village.jpeg" alt="Bukchon Village">
			</div>
			<p>Bukchon Village</p>
		</div>

		<div class="thumbnail">
			<div class="gallery">
				<img class="picture" src="lotte.jpeg" alt="Lotte World">
			</div>
			<p>Lotte World</p>
		</div>

		<div class="thumbnail">
			<div class="gallery">
				<img class="picture" src="style.jpeg" alt="Style Nanda Cafe">
			</div>
			<p>Style Nanda Cafe</p>
			</div>

		<div class="thumbnail">
		<div class="gallery">
			<img class="picture" src="palace.jpeg" alt="Gyeongbokgung Palace">
		</div>
			<p>Gyeongbokgung Palace</p>
		</div>

		<div class="thumbnail">
		<div class="gallery"> 
			<img class="picture" src="han.jpeg" alt="Han River">
		</div>
			<p>Han River</p>
		</div>

		<div class="thumbnail">
			<div class="gallery">
				<img class="picture" src="photo.jpeg" alt="Photobooth">
			</div>
				<p>Photobooth</p>
			</div>

		<div class="thumbnail">
			<div class="gallery">
				<img class="picture" src="seoul.jpeg" alt="Seoul nights">
			</div>
			<p>Seoul nights</p>
		</div>
	</div>
	</body>
	</html>
